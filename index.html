<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Discussion Portal</title>
</head>

<body>
    <h1 id="h1">Discussion portal</h1>
    <div class="container">
        <div class="div1">
            <div class="div3">
                <button id="btn">New Question Form </button>
                <input type="text" placeholder="search questions..." class="search">
            </div>
            <ul></ul>
        </div>
        <div class="div2">
            <div class="div4">
                <h1>
                    Welcome to Discussion Portal !
                </h1>
                <h4>Enter a Subject and question to get started</h4>
                <input type="text" placeholder="Enter Subject...." id="inpt"> <br>
                <textarea name="" id="" rows="25" cols="90" placeholder="Enter Questions...."></textarea>
                <button id="submit">Submit</button>
            </div>
            <div class="div5">
                <h1>Question</h1>
                <div class="quesDiv">
                    <p class="p1"></p>
                    <p class="p2"></p>
                </div>
                <button class="resolve">Resolve</button>
                <div id="div6">
                    <h1>Response</h1>
                    <div class="quesDiv">
                        <ul id="ul">

                        </ul>
                    </div>
                </div>
                <h1>Add Response</h1>
                <input type="text" placeholder="Enter Name" id="inpt2"> <br>
                <textarea name="" id="textarea" rows="25" cols="90" placeholder="Enter Comment"></textarea>
                <button id="submit2">Submit</button>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>

</html>
